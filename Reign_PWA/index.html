<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Reign</title>
  <meta name="theme-color" content="#111827" />
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-header">
    <div class="brand"><span class="crown">♛</span><span>Reign</span></div>
    <div class="level-wrap"><span id="level">Lv 1</span><span id="xp">0 XP</span><span id="coins">0 ⦿</span></div>
  </header>

  <main id="view-today" class="view active">
    <h2>Today</h2>
    <div id="today-list" class="cards"></div>
    <div class="hint">v1.2.19 — recovered build • Cloud‑first</div>
  </main>

  <main id="view-progress" class="view">
    <h2>Progress</h2>
    <div class="stats-grid">
      <div class="stat"><div class="label">Streak (daily)</div><div id="daily-streak" class="value">0</div></div>
      <div class="stat"><div class="label">This week XP</div><div id="week-xp" class="value">0</div></div>
      <div class="stat"><div class="label">All-time XP</div><div id="alltime-xp" class="value">0</div></div>
    </div>
    <canvas id="weekly-chart" width="400" height="180" aria-label="Weekly XP chart"></canvas>
    <div class="badges"><h3>Badges</h3><div id="badges" class="badge-row"></div></div>
  </main>

  <main id="view-rewards" class="view">
    <h2>Rewards Shop</h2>
    <div id="rewards-list" class="cards"></div>
    <form id="reward-form" class="form-row">
      <input id="reward-title" placeholder="Reward name (e.g., 1 hr YouTube)" required />
      <input id="reward-cost" type="number" step="1" min="1" placeholder="Cost" required />
      <button type="submit">Add</button>
    </form>
  </main>

  <main id="view-settings" class="view">
    <h2>Settings</h2>
    <details open>
      <summary>Cloud & Data</summary>
      <div class="btn-row">
        <button id="sync-from-cloud">Sync from Cloud</button>
        <button id="push-to-cloud">Push to Cloud</button>
        <button id="export-btn">Export Backup</button>
        <input type="file" id="import-file" accept="application/json" />
        <button id="reset-btn" class="danger">Reset (keep habits)</button>
      </div>
    </details>
  </main>

  <nav class="tabbar">
    <button data-view="today" class="active">Today</button>
    <button data-view="progress">Progress</button>
    <button data-view="rewards">Rewards</button>
    <button data-view="settings">Settings</button>
  </nav>

  <div class="toast" role="status" aria-live="polite" aria-atomic="true"></div>
  <script src="app.js"></script>
	<script>
(function(){
  const b = document.createElement('button');
  b.textContent = 'Clear Today';
  b.style.position = 'fixed';
  b.style.right = '20px';
  b.style.bottom = '20px';
  b.style.zIndex = '9999';
  b.style.padding = '10px 16px';
  b.style.border = 'none';
  b.style.borderRadius = '6px';
  b.style.background = '#dc2626'; /* red-600 */
  b.style.color = '#fff';
  b.style.fontWeight = '600';
  b.style.boxShadow = '0 4px 6px rgba(0,0,0,0.15)';
  b.style.cursor = 'pointer';
  b.style.transition = 'background 0.2s ease';

  b.onmouseenter = () => b.style.background = '#b91c1c'; // darker red hover
  b.onmouseleave = () => b.style.background = '#dc2626';

  b.onclick = function(){
    const today = (new Date()).toISOString().slice(0,10);
    const removed = (state.completions||[]).filter(c => c.dateISO?.startsWith(today));
    const xpBack   = removed.reduce((a,c)=>a+(c.xp||0),0);
    const coinBack = removed.reduce((a,c)=>a+(c.coins||0),0);
    state.completions = state.completions.filter(c => !c.dateISO?.startsWith(today));
    if (state.history && state.history[today]) { state.history[today] = { xp:0, coins:0 }; }
    state.xp = Math.max(0, (state.xp||0) - xpBack);
    state.coins = Math.max(0, (state.coins||0) - coinBack);
    saveLocal(); cloudSave(); render();
    alert("Cleared today — you can redo your habits now.");
  };
  document.body.appendChild(b);
})();
</script>
</script>
<script>
(function(){
  // Small floating button: "Move Today → Yesterday"
  const b = document.createElement('button');
  b.textContent = 'Fix: Move Today → Yesterday';
  Object.assign(b.style, {
    position:'fixed', right:'20px', bottom:'76px', zIndex:9999,
    padding:'10px 12px', border:'none', borderRadius:'6px',
    background:'#374151', color:'#fff', fontWeight:'700',
    boxShadow:'0 4px 6px rgba(0,0,0,0.15)', cursor:'pointer'
  });
  b.onclick = function(){
    try {
      // use the app's local day helper
      const today = (typeof localDayKey==='function') ? localDayKey(new Date()) :
        new Date().toISOString().slice(0,10);
      const d = new Date(); d.setDate(d.getDate()-1);
      const yesterday = (typeof localDayKey==='function') ? localDayKey(d) :
        new Date(d.getFullYear(), d.getMonth(), d.getDate()).toISOString().slice(0,10);

      let moved = 0;
      (state.completions||[]).forEach(c => {
        if (c.dayKey === today) { c.dayKey = yesterday; moved++; }
      });

      // Rebuild history strictly from dayKey (matches your new app.js logic)
      const hist = {};
      (state.completions||[]).forEach(c=>{
        const k = c.dayKey;
        if (!hist[k]) hist[k] = { xp:0, coins:0 };
        hist[k].xp += c.xp||0;
        hist[k].coins = (hist[k].coins||0) + (c.coins||0);
      });
      state.history = hist;

      // Save + sync + redraw
      if (typeof saveLocal==='function') saveLocal();
      if (typeof cloudSave==='function') cloudSave();
      if (typeof render==='function') render();

      alert(`Moved ${moved} completion(s) from today to yesterday.`);
    } catch (e) {
      alert('Could not move entries: ' + e.message);
    }
  };
  document.body.appendChild(b);
})();
</script>
</body>
</html>
