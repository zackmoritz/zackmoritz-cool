<!-- audio.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio - Zack Moritz Cool</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff; /* Soft blue background for a cool, wintery feel */
            color: #333;
            line-height: 1.6;
        }
        nav {
            background-color: #2f4f4f; /* Dark slate for contrast */
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 10;
            display: flex;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Subtle shadow for depth */
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 30px;
            flex-wrap: wrap; /* Allow wrapping on very small screens */
        }
        nav li {
            position: relative;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        nav a:hover {
            background-color: #4169e1; /* Royal blue hover */
            transform: translateY(-2px); /* Slight lift effect */
        }
        header {
            background: linear-gradient(to bottom, #87ceeb, #f0f8ff); /* Sky gradient */
            padding: 60px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .logo {
            max-width: 200px; /* Adjust size as needed */
            height: auto;
            display: block;
            margin: 0 auto 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            font-size: 3em;
            color: #2f4f4f; /* Dark slate gray for contrast */
        }
        header p {
            font-size: 1.2em;
            color: #555;
        }
        main {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }
        section {
            margin-bottom: 60px;
        }
        h2 {
            font-size: 2em;
            color: #4169e1; /* Royal blue for headings */
            border-bottom: 2px solid #87ceeb; /* Light blue underline */
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        audio {
            display: block;
            margin: 20px auto;
            width: 100%;
            max-width: 400px;
        }
        a.back-link {
            display: block;
            text-align: center;
            color: #4169e1;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
        }
        a.back-link:hover {
            text-decoration: underline;
        }
        footer {
            background-color: #2f4f4f;
            color: #fff;
            text-align: center;
            padding: 20px;
            font-size: 0.9em;
        }
        @media (max-width: 768px) {
            nav ul {
                gap: 10px;
            }
            header h1 {
                font-size: 2.5em;
            }
            h2 {
                font-size: 1.8em;
            }
            .logo {
                max-width: 150px; /* Smaller logo on mobile */
            }
        }
    </style>
</head>
<body>
    <div id="menu-placeholder"></div> <!-- Placeholder for menu -->
    <header>
        <img src="Images/logo.png" alt="Site Logo" class="logo">
        <h1>Audio</h1>
        <p>Zack Moritz</p>
    </header>
    <main>
        <section>
            <h2>Zackdad Audio</h2>
            <audio controls>
                <source src="Zackdad.m4a" type="audio/mp4">
                Your browser does not support the audio element.
            </audio>
            <h2>Woodridge Police Audio</h2>
            <audio controls>
                <source src="Woodridge police.m4a" type="audio/mp4">
                Your browser does not support the audio element.
            </audio>
            <a class="back-link" href="index.html">Back to Home</a>
        </section>
    </main>
    <footer>
        Â© 2025 Zack Moritz. All rights reserved.
    </footer>
    <script>
        fetch('menu.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('menu-placeholder').innerHTML = html;
            })
            .catch(error => console.error('Error loading menu:', error));
    </script>
</body>
</html>
