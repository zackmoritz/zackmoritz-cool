<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery - Zack Moritz Cool</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
            line-height: 1.6;
        }
        nav {
            background-color: #2f4f4f;
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 10;
            display: flex;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }
        nav li { position: relative; }
        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        nav a:hover {
            background-color: #4169e1;
            transform: translateY(-2px);
        }
        header {
            background: linear-gradient(to bottom, #87ceeb, #f0f8ff);
            padding: 60px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .logo {
            max-width: 200px;
            height: auto;
            display: block;
            margin: 0 auto 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            font-size: 3em;
            color: #2f4f4f;
        }
        header p { font-size: 1.2em; color: #555; }
        main {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .gallery-item img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .gallery-item figcaption {
            text-align: center;
            font-size: 1.1em;
            color: #4169e1;
            margin-top: 10px;
        }
        .pdf-section {
            margin-top: 40px;
        }
        iframe {
            width: 100%; /* Fits within 1200px max-width */
            height: 800px; /* Increased to accommodate a multi-page PDF */
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        a.back-link {
            display: block;
            text-align: center;
            color: #4169e1;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
        }
        a.back-link:hover { text-decoration: underline; }
        footer {
            background-color: #2f4f4f;
            color: #fff;
            text-align: center;
            padding: 20px;
            font-size: 0.9em;
        }
        @media (max-width: 768px) {
            nav ul { gap: 10px; }
            header h1 { font-size: 2.5em; }
            .gallery { grid-template-columns: 1fr; }
            iframe { height: 500px; } /* Reduced for mobile */
            .logo { max-width: 150px; }
        }
    </style>
</head>
<body>
    <div id="menu-placeholder"></div>
    <header>
        <img src="Images/logo.png" alt="Site Logo" class="logo">
        <h1>Image Gallery</h1>
        <p>Zack Moritz</p>
    </header>
    <main>
        <section class="gallery">
            <figure class="gallery-item">
                <img src="Images/Suit.jpg" alt="Suit Image" onload="console.log('Suit.jpg loaded')" onerror="console.log('Suit.jpg failed')">
                <figcaption>Suit Image</figcaption>
            </figure>
            <figure class="gallery-item">
                <img src="Images/IGeneX.jpg" alt="IGeneX Lab Report" onload="console.log('IGeneX.jpg loaded')" onerror="console.log('IGeneX.jpg failed')">
                <figcaption>IGeneX Lab Report</figcaption>
            </figure>
            <figure class="gallery-item">
                <img src="Images/bryan-pace.JPG" alt="Bryan Pace Image" onload="console.log('bryan-pace.JPG loaded')" onerror="console.log('bryan-pace.JPG failed')">
                <figcaption>Bryan Pace</figcaption>
            </figure>
            <figure class="gallery-item">
                <img src="Images/certificate-of-baptism.JPG" alt="Certificate of Baptism Image" onload="console.log('certificate-of-baptism.JPG loaded')" onerror="console.log('certificate-of-baptism.JPG failed')">
                <figcaption>Certificate of Baptism</figcaption>
            </figure>
        </section>
        <section class="pdf-section">
            <h2>Embedded Document</h2>
            <iframe src="Documents/Jogging with weighted vest.pdf" title="Jogging with Weighted Vest PDF" onload="console.log('PDF iframe loaded')" onerror="console.log('PDF iframe failed: Check path and deployment')"></iframe>
        </section>
        <a class="back-link" href="index.html">Back to Home</a>
    </main>
    <footer>
        Â© 2025 Zack Moritz. All rights reserved.
    </footer>
    <script>
        fetch('menu.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('menu-placeholder').innerHTML = html;
            })
            .catch(error => console.error('Error loading menu:', error));
    </script>
</body>
</html>
